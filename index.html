<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNDAMENTALS OF JAVASCRIPT</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!-- MAIN CONTAINER AREA -->
    <div class="container">
        <!-- CONTENT AREA -->
        <div class="content">
            <!-- UPPER AREA -->
            <div class="upper">
                <!-- MINOR UPPER AREA -->
                <aside class="minor">
                    <!-- TOP ICONS SECTION -->
                    <section class="top-icon">
                        <i class="ri-search-line"></i>
                        <i class="ri-filter-3-line"></i>
                    </section>
                    <!-- ACTIVE/RESULTS SECTION -->
                    <section class="first">
                        <div class="active">
                            <p>Active <span class="homeNum">4</span></p>
                        </div>
                        <div class="resolved">
                            <p>Resolved <span class="homeNum">5</span></p>
                        </div>
                    </section>
                    <!-- HOME PAGE LINE -->
                    <section>
                        <div class="home">
                            <p>Homepage <span class="homeNum">3</span></p>
                        </div>
                        <div class="home2"></div>
                    </section>
                    <!-- SECOND CARD -->
                    <section class="second">
                        <div>
                            <!-- WRITE UP DIV -->
                            <div class="write-up">
                                <h4>Jack Dixon <span class="flex-num">5</span></h4>
                                <p>15 minutes ago</p>
                                <br>
                                <p>Can you fix this typo please?</p>
                                <br>
                                <hr>
                            </div>
                            <!-- ICONS DIV -->
                            <div class="icons">
                                <i class="ri-chat-1-line">1</i>
                                <i class="ri-attachment-2">1</i>
                                <i class="ri-camera-fill">1</i>
                            </div>
                        </div>
                    </section>
                    <!-- THIRD CARD -->
                    <section class="third">
                        <div>
                            <!-- WRITE UP DIV -->
                            <div class="write-up">
                                <h4>Greg Dinardo <span class="flex-num">5</span></h4>
                                <p>15 minutes ago</p>
                                <br>
                                <p>Can you fix this typo please?</p>
                                <br>
                                <hr>
                            </div>
                            <!-- ICONS DIV -->
                            <div class="icons">
                                <i class="ri-chat-1-line">1</i>
                                <i class="ri-attachment-2">1</i>
                                <i class="ri-camera-fill">1</i>
                            </div>
                        </div>
                    </section>
                    <!-- FOURTH CARD -->
                    <section class="fourth">
                        <div>
                            <!-- WRITE UP DIV -->
                            <div class="write-up">
                                <h4>Mary Jun <span class="flex-num">5</span></h4>
                                <p>15 minutes ago</p>
                                <br>
                                <p>Can you fix this typo please?</p>
                                <br>
                                <hr>
                            </div>
                            <!-- ICONS DIV -->
                            <div class="icons">
                                <i class="ri-chat-1-line">1</i>
                                <i class="ri-attachment-2">1</i>
                                <i class="ri-camera-fill">1</i>
                            </div>
                        </div>
                    </section>
                    <!-- PRODUCT PAGE LINE -->
                    <section>
                        <div class="home">
                            <p>Product Page <span class="homeNum">1</span></p>
                        </div>
                        <div class="home2"></div>
                    </section>
                </aside>
                <!-- MAJOR UPPER AREA -->
                <main class="major">
                    <!-- CONTAINER -->
                    <div class="contain">
                        <!-- FORM ICONS -->
                        <div class="up-icons">
                            <i class="ri-bold"></i>
                            <i class="ri-italic"></i>
                            <i class="ri-underline"></i>
                            <i class="ri-links-line"></i>
                            <i class="ri-double-quotes-r"></i>
                        </div>
                        <!-- TEXT AREA -->
                        <div class="center-form">
                            <form action="#" class="picture-form">
                                <textarea name="" id="" cols="30" rows="10"></textarea>
                            </form>
                        </div>

                        <!-- Post button -->
                        <div class="down">
                            <i class="ri-attachment-2"></i>
                            <button style="margin-left: 10px;">Post</button>
                        </div>
                    </div>
                </main>
            </div>
            <footer class="lower"></footer>
        </div>
    </div> 

</body>
</html>
